name: Android Build Using GitHub Actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Generate Gradle Wrapper Isolated
      run: |
        mkdir -p temp_wrapper
        cd temp_wrapper
        touch settings.gradle
        gradle wrapper --gradle-version 8.2
        cd ..
        cp -r temp_wrapper/gradle .
        cp temp_wrapper/gradlew .
        cp temp_wrapper/gradlew.bat .
        chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
